<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravenna Ban Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #00796b;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    p {
      color: #555555;
      margin-bottom: 30px;
      font-size: 1.2em;
    }

    #timer {
      color: #e91e63;
      font-size: 4em;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    img {
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Tempo desde a última vez que a _ravenna tentou entrar no Craftlife</h1>
    <img src="https://mc-heads.net/avatar/_ravenna" alt="Ravenna's Minecraft Head" width="100" height="100">
    <p id="timer" class="display-4 mt-4"></p>
    <p>Motivo: Conspiração ao servidor, ofensa a player.</p> 
  </div>

  <script>
    // Data da última tentativa de Ravenna (18/10/2024 17:35)
    const lastAttempt = new Date(2024, 9, 18, 17, 35); // 18 de outubro de 2024

    // Função para atualizar o contador a cada segundo
    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - lastAttempt;

      const seconds = Math.floor(elapsedTime / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      // Exibe o tempo em dias, horas, minutos e segundos
      document.getElementById("timer").textContent =
        days + " dias, " +
        hours % 24 + " horas, " +
        minutes % 60 + " minutos, " +
        seconds % 60 + " segundos";
    }

    // Inicializa o contador e atualiza a cada segundo
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>

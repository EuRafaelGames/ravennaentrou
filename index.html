<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ravenna Ban Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    #timer {
      color: #2196F3;
      font-size: 5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Tempo desde a última vez que a _ravenna tentou entrar no Craftlife</h1>
    <img src="https://mc-heads.net/avatar/_ravenna" alt="Ravenna's Minecraft Head" width="100" height="100">
    <p id="timer" class="display-4 mt-4"></p>
    <p>Motivo: Conspiração ao servidor, ofensa a player.</p> 
  </div>

  <script>
    // Data da última tentativa de Ravenna (29/07/2024 7:08 PM)
    const lastAttempt = new Date(2024, 10, 18, 17, 35);

    // Função para atualizar o contador a cada segundo
    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - lastAttempt;

      const seconds = Math.floor(elapsedTime / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      // Exibe o tempo em dias, horas, minutos e segundos
      document.getElementById("timer").textContent =
        days + " dias, " +
        hours % 24 + " horas, " +
        minutes % 60 + " minutos, " +
        seconds % 60 + " segundos";
    }

    // Inicializa o contador e atualiza a cada segundo
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
